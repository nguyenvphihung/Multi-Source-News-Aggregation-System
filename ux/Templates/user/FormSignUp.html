
<!-- register.html -->
{% extends "baseUser.html" %}

{% block title %}Đăng ký - NCKH DTU{% endblock %}

{% block content %}

<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-title">Đăng ký tài khoản</h1>
        <p class="auth-subtitle">Tham gia cộng đồng nghiên cứu khoa học của chúng tôi</p>
        
        <!-- Social Register -->
        <button class="social-btn google" id="googleRegister">
            <i class="fab fa-google" style="color: red;"></i>
            Đăng ký với Google
        </button>
        <button class="social-btn facebook" id="facebookRegister">
            <i class="fab fa-facebook" style="color: blue;"></i>
            Đăng ký với Facebook
        </button>

        <div class="divider">
            <span>hoặc đăng ký với email</span>
        </div>

        <!-- Register Form -->
        <form id="registerForm" action="/register" method="post">
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="firstName" name="First_name" placeholder="Họ" required>
                        <label for="firstName">Họ</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="lastName" name="Last_name" placeholder="Tên" required>
                        <label for="lastName">Tên</label>
                    </div>
                </div>
            </div>
        
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="Email" placeholder="Email" required>
                <label for="email">Email</label>
            </div>
        
            <div class="form-floating mb-3">
                <input type="tel" class="form-control" id="phone" name="Phone" placeholder="Số điện thoại">
                <label for="phone">Số điện thoại</label>
            </div>
        
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="Password" placeholder="Mật khẩu" required>
                <label for="password">Mật khẩu</label>
            </div>
        
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Xác nhận mật khẩu" required>
                <label for="confirmPassword">Xác nhận mật khẩu</label>
            </div>
        
            <div class="mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="newsletter" name="Newsletter">
                    <label class="form-check-label terms-text" for="newsletter">
                        Tôi muốn nhận thông tin cập nhật và tin tức mới nhất về nghiên cứu khoa học
                    </label>
                </div>
            </div>
        
            <div class="mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="terms" name="Terms" required>
                    <label class="form-check-label terms-text" for="terms">
                        Tôi đồng ý với <a href="#">Điều khoản sử dụng</a> và <a href="#">Chính sách bảo mật</a>
                    </label>
                </div>
            </div>
        
            <button type="submit" class="btn btn-auth">Đăng ký tài khoản</button>
        </form>        

        <div class="auth-links">
            Đã có tài khoản? <a href="/login">Đăng nhập ngay</a>
        </div>
    </div>
</div>
{% endblock %}

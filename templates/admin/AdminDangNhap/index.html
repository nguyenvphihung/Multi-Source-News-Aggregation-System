<!-- login.html -->
{% extends "user/baseUser.html" %}

{% block title %}Đăng nhập - NCKH DTU{% endblock %}

{% block content %}


<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-title">Đăng nhập</h1>
        
        <!-- Social Login -->
        <button class="social-btn google" id="googleLogin">
            <i class="fab fa-google" style="color: red;"></i>
            Đăng nhập với Google
        </button>
        <button class="social-btn facebook" id="facebookLogin">
            <i class="fab fa-facebook" style="color: blue;"></i>
            Đăng nhập với Facebook
        </button>

        <div class="divider">
            <span>hoặc đăng nhập với email</span>
        </div>

        <!-- Login Form sử dụng submit tiêu chuẩn -->
        <form id="loginForm" action="/login" method="post">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="Email" placeholder="Email" required>
                <label for="email">Email</label>
            </div>
        
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="Password" placeholder="Mật khẩu" required>
                <label for="password">Mật khẩu</label>
            </div>
        
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember" name="remember">
                    <label class="form-check-label" for="remember">Ghi nhớ đăng nhập</label>
                </div>
                <a href="/forgot-password" class="text-decoration-none" style="color: #808080">Quên mật khẩu?</a>
            </div>
        
            <button type="submit" class="btn btn-auth">Đăng nhập</button>
        </form>        

        <div class="auth-links">
            Chưa có tài khoản? <a href="/signup">Đăng ký ngay</a>
        </div>
    </div>
</div>
{% endblock %}
